<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typing - zadanie dla Ciebie</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto+Mono:wght@300;400&display=swap"
    rel="stylesheet">


  <style>
    body {
      background-color: black;
      color: rgb(183, 247, 183);
    }

    div {
      font-family: 'Roboto Mono', monospace;
      font-weight: 400;
      max-width: 80%;
      margin: 20px auto;
      font-size: 50px;
      text-shadow: 0px 0px 20px rgb(3, 246, 3);
      letter-spacing: 5px;
    }

    .cursor {
      opacity: 0;
      transition: .2s;
    }


    .cursor.active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div>
    <span class="text"></span><span class="cursor">|</span>
  </div>

  <script src="main.js">
  </script>
</body>

</html>
